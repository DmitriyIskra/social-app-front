<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper-app">
        <div class="main-block">
            <header class="header-main-block" style="position: relative; z-index: 2000;">
                <h2 class="title-main-block">Bot chaos</h2>
                <div class="wr-header-icons">
                    <div class="icon-open-shared-side"></div>
                </div>
            </header>
            <div class="message-place">
                
            </div>
            <div class="wr-input-place"> 
                <div class="wr-add-file">
                    <form class="form-add-file">
                        <input class="add-file" name="file" type="file" accept="image/*, video/*, audio/*">
                    </form>
                </div>
                <div class="wr-add-text">
                    <form class="form-add-text">
                        <input class="type-text" type="text">
                    </form>
                </div>
                <div class="wr-add-media">
                    <div class="add-voice"></div>
                    <div class="add-video"></div>
                </div>
            </div>
        </div>
        <div class="wr-side-shared">
            <header class="header-shared-types">
                <h2 class="title-shared-types">Shared media</h2>
                <div class="close-shared-titles">
                    
                </div> 
            </header>
            <ul class="wr-shared-type-list">
                <li class="wr-shared-type-item">
                    <div class="icon-shared-type icon-shared-type-videos"></div>
                    <div class="count-shared-type shared-type-videos">0</div>
                    <div class="title-shared-type" data-typeshared="video-files">videos</div>
                    
                </li>
                <li class="wr-shared-type-item">
                    <div class="icon-shared-type icon-shared-type-files"></div>
                    <div class="count-shared-type shared-type-files">0</div>
                    <div class="title-shared-type" data-typeshared="image-files">image-files</div> 
                    
                </li>
                <li class="wr-shared-type-item">
                    <div class="icon-shared-type icon-shared-type-audio-files"></div>
                    <div class="count-shared-type shared-type-audio-files">0</div>
                    <div class="title-shared-type" data-typeshared="audio-files">audio files</div>
                    
                </li>
                <li class="wr-shared-type-item">
                    <div class="icon-shared-type icon-shared-type-links"></div>
                    <div class="count-shared-type shared-type-links">0</div>
                    <div class="title-shared-type" data-typeshared="links">shared links</div>
                    
                </li>
                <li class="wr-shared-type-item">
                    <div class="icon-shared-type icon-shared-type-voice"></div>
                    <div class="count-shared-type shared-type-voice">0</div>
                    <div class="title-shared-type" data-typeshared="voice-message">voice message</div>
                    
                </li>
                <li class="wr-shared-type-item">
                    <div class="icon-shared-type icon-shared-type-video-message"></div>
                    <div class="count-shared-type shared-type-video-message">0</div>
                    <div class="title-shared-type" data-typeshared="video-message">video message</div>
                    
                </li>
            </ul>
            <div class="wr-messages-share">

                
            </div>
        </div>
        
    </div>
</body>
</html>
